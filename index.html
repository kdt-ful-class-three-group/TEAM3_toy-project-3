<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LOL 모의 벤픽</title>
  <link rel="stylesheet" href="public/css/index.css">
</head>

<body>
  <!-- <h1>League of Legends</h1> -->
  <main>
    <article id="blueTeam">
      <!--* 챔피언 블루팀 벤픽 -->
      <div class="championBan" id="championblue">
        <div>
          <img src="./public/img/ban.png" alt="벤픽 이미지">
        </div>
        <div>
          <img src="./public/img/ban.png" alt="벤픽 이미지"">
        </div>
        <div>
          <img src=" ./public/img/ban.png" alt="벤픽 이미지"">
        </div>
        <div>
          <img src=" ./public/img/ban.png" alt="벤픽 이미지"">
        </div>
        <div>
          <img src=" ./public/img/ban.png" alt="벤픽 이미지"">
        </div>
      </div>
      <label class=" champion-check">
          <input type="checkbox" aria-label="블루팀 1번 벤픽">
          </label>
          <label class="champion-check">
            <input type="checkbox" aria-label="블루팀 2번 벤픽">
          </label>
          <label class="champion-check">
            <input type="checkbox" aria-label="블루팀 3번 벤픽">
          </label>
          <label class="champion-check">
            <input type="checkbox" aria-label="블루팀 4번 벤픽">
          </label>
          <label class="champion-check">
            <input type="checkbox" aria-label="블루팀 5번 벤픽">
          </label>
    </article>
    <section>
      <div class="searchWrap">
        <input type="text" id="searchBox" placeholder="챔피언 검색">
      </div>
      <div class="timerWrap">

        <p id="timerMain">시간초</p>
      </div>
      <!--* 챔피언 리스트 -->
      <div class="championMainWrap" id="championList">

      </div>
      <div class="banPickWrap">
        <!--* 조건문 이슈로 display:block inline -->
        <button id="blueBanBtn" style="display: block;" onclick="imgChange('blue')">블루팀 선택</button>
        <button id="redBanBtn" onclick="imgChange('red')">레드팀 선택</button>
      </div>
    </section>
    <article id="redTeam">
      <!--* 챔피언 레드팀 벤픽 -->
      <div class="championBan" id="championRed">
        <div>
          <img src="./public/img/ban.png" alt="벤픽 이미지"">
        </div>
        <div>
          <img src=" ./public/img/ban.png" alt="벤픽 이미지"">
        </div>
        <div>
          <img src=" ./public/img/ban.png" alt="벤픽 이미지"">
        </div>
        <div>
          <img src=" ./public/img/ban.png" alt="벤픽 이미지"">
        </div>
        <div>
          <img src=" ./public/img/ban.png" alt="벤픽 이미지"">
        </div>
      </div>
      <label class=" champion-check">

          <input type="checkbox" aria-label="레드팀 1번 벤픽">
          </label>
          <label class="champion-check">

            <input type="checkbox" aria-label="레드팀 2번 벤픽">
          </label>
          <label class="champion-check">

            <input type="checkbox" aria-label="레드팀 3번 벤픽">
          </label>
          <label class="champion-check">

            <input type="checkbox" aria-label="레드팀 4번 벤픽">
          </label>
          <label class="champion-check">

            <input type="checkbox" aria-label="레드팀 5번 벤픽">
          </label>
    </article>
  </main>
  <script type="module" src="public/js/chamPick.js"></script>
  <script type="module" src="public/js/api.js"></script>
</body>


</html>
